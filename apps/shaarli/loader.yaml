# can be used to kubectl cp data into
# shaarli data needs to be owned by 100:101
apiVersion: v1
kind: Pod
metadata:
  name: volume-test
  namespace: etc-links
spec:
  containers:
  - name: volume-test
    image: nginx:stable-alpine
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - name: volv
      mountPath: /data
    ports:
    - containerPort: 80
  volumes:
  - name: volv
    persistentVolumeClaim:
      claimName: shaarli-storage
